<section class="vh-100">
	<div class="container-fluid h-custom">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-md-9 col-lg-6 col-xl-5">
		  <img src="../../../assets/banner.png" alt=""
			class="img-fluid" alt="Sample image">
		</div>
		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

			<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
			<p class="text-white-50 mb-5">Por favor, ingresar usuario y password</p>
			

		  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
			  
			<!-- Email input -->
			<div class="form-outline mb-4">
			  <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
			   [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
			  <label class="form-label" for="nombreUsuario">Usuario</label>
			</div>
  
			<!-- Password input -->
			<div class="form-outline mb-3">
			  <input type="password" id="password" name="password" class="form-control form-control-lg"
			  [(ngModel)]="password" name="password" required />
			  <label class="form-label" for="password">Password</label>
			</div>
  
			<div class="d-flex justify-content-between align-items-center">
			  <!-- Checkbox -->
			  <!-- <a href="#!" class="text-body">Forgot password?</a> -->
			</div>
  
			<div class="text-center text-lg-start mt-4 pt-2">
			  <button type="button" class="btn btn-primary" 
			     style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>
			  <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="#!"
				  class="link-danger">Registrate</a></p>
			</div>
  
		  </form>
		</div>
	  </div>
	</div>
  </section>
