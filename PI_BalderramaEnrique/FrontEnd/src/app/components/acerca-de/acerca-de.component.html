<div class="row">
	<table class="table">
		<tbody>
			<tr>
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
					<img src="../../../assets/fotoPerfil.jpg" class="img-fluid" id="fotoPerfil">
				</div>
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-7">
					<strong id="nombre">{{persona.nombre}} {{persona.apellido}}</strong>
					<p>Full Stack Developer Jr</p>
					<br>
					<br>
					<td *ngIf="isLogged">
						<button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editPersonaModal"
							(click)="onOpenModal('edit', persona)">
							<i class="bi bi-pencil-fill"></i>EDITAR</button>
					</td>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
					<span>
						<h1>Acerca de mi</h1>
						<p id="acercade">{{persona.acercade}}</p>
					</span>
				</div>
			</tr>
		</tbody>
	</table>

	<!-- Modal editar Persona-->
	<div class="modal fade" id="editPersonaModal" tabindex="-1" role="dialog" aria-labelledby="editPersonaModalLabel"
		aria-hidden="true">

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="updatePersonaModalLabel"> Editar Persona {{editPersona?.nombre}}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form #editForm="ngForm">
						<div class="form-group">
							<label for="nombre" class="col-form-label">Nombre</label>
							<input type="text" ngModel="{{editPersona?.nombre}}" name="nombre" class="form-control" id="nombre"
								placeholder="Nombre" required />
						</div>
						<input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id" placeholder="">
						<div class="form-group">
							<label for="apellido">Apellido</label>
							<input type="text" ngModel="{{editPersona?.apellido}}" name="apellido" class="form-control"
								id="apellido" placeholder="Apellido" required />
						</div>
						<div class="form-group">
							<label for="acercade" class="col-form-label">Acerca de mi</label>
							<textarea type="message-text" ngModel="{{editPersona?.acercade}}" name="acercade" class="form-control" id="acercade"
								placeholder="Acerca de mi" required></textarea>
							
						</div>
						<div class="modal-footer">
							<button type="button" id="" class="btn btn-secondary"
								data-bs-dismiss="modal">
								Cerrar
							</button>
							<button (click)="onUpdatePersona(editForm.value)" data-bs-dismiss="modal" class="btn btn-primary">
								Guardar cambios
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
